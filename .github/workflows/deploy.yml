name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "thiago.playgames15@gmail.com"
        git config --global user.name "Marcuth"
        echo "node_modules" >> .gitignore
        echo ".github" >> .gitignore
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push --force "https://${{ secrets.GH_PAGES_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main